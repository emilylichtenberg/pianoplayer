<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>PianoPlayer</title>
</head>

<body>
    <audio src=""></audio>
    <div class="controls">
        <input type="range" min="0" max="3" value="1" step=".1" list="volume" name="volume">
        <datalist id="volume">
            <option value="0" label="Mute">
            <option value="3" label="Full Volume">
        </datalist>
        <button id="play-pause">PLAY</button>
    </div>
  
    <div class="container">
        <div class="piano"></div>
    </div>
</body>

</html>
