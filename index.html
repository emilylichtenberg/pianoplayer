<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>PianoPlayer</title>
</head>

<body>
    <div class="controls">
        <input id="volume" type="range" min="0.0" max="5.0" value="1" step=".1" list="volume" name="volume">
        <button id="record">RECORD</button> 
        <button id="play-pause">PLAY</button>
        
        <div class="metronome">
            <div class="bpm">
                <span class="metro-label">METRONOME:</span>
                <br>
                <!-- <span class="bpm-val">140</span>
                <span class="bpm-label">BPM</span> -->
            </div>
            <div class="metro-speed">
                <div id="decr-metro">-</div>
                <input type="range" id="metronome" min="50" max="300" step="1">
                <!-- <input type="number" id="metronome" value="120" min="50" max="300"> -->
                <div id="incr-metro">+</div>
            </div>
            
            <div class="timeSig">
                <div class="decr-timeSig">DECR</div>
                <div class="timeSig-val">4</div>
                <div class="incr-timeSig">INCR</div>
            </div>
            <div class="startMetro">START</div>
        </div>
    </div>
  
    <div class="container">
        <div class="piano"></div>
    </div>
</body>

</html>
